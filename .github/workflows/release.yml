name: Build and Release XPI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install web-ext
      run: npm install --global web-ext

    - name: Generate version number
      id: version
      run: |
        echo "VERSION=$(date +'%Y.%m.%d.%H%M')" >> $GITHUB_OUTPUT

    - name: Update manifest.json version
      run: |
        sed -i 's/"version": ".*"/"version": "${{ steps.version.outputs.VERSION }}"/' ./sci-hub-addon/manifest.json

    - name: Build Firefox Add-on (.xpi)
      run: |
        cd ./sci-hub-addon
        web-ext build --output-file ../sci-hub-addon.xpi --overwrite-dest

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        release_name: Release ${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./sci-hub-addon.xpi
        asset_name: sci-hub-addon-${{ steps.version.outputs.VERSION }}.xpi
        asset_content_type: application/x-xpinstall
